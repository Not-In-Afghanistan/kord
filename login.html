<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KORD</title>
    <link rel="stylesheet" href="./Style/login.css">
    <link rel="icon" type="image/ico" href="./images/favicon.ico">
</head>
<body>
    <div class="login-container">
        <div id="left">
            <img src="./images/loginLogo.png">
            <h1>“Pass notes, not just messages.”</h1>
        </div>
        <div id="right">
            <img src="./images/loginWallpaper.jpg">
            <form id="login">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="user_name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="user_email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="user_message" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Send Message">   
            </form>
        </div>
    </div>
</body>
</html>
